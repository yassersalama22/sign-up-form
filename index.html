<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="scripts.js"></script>
    <title>Sign Up Form</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="images/odin-lined.png" alt="ODIN Lined">
            <span>ODIN</span>
        </div>
        <div class="footer">
            <div class="contrib">
                <a target="_blank" href="https://icons8.com/icon/18914/form">Form</a> icon by <a target="_blank"
                    href="https://icons8.com">Icons8</a>
            </div>
            <div class="contrib">
                Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <p>Let's do this!</p>
            <form action="/" method="get">
                <div class="form-row">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required>
                </div>
                <div class="form-row">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-row">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-row">
                    <label for="rePassword">Confirm Password</label>
                    <input type="password" name="rePassword" id="rePassword">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
